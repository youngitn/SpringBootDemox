<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Main Page</title>
</head>
<body ng-app="demo">
	<hr />
	<div class="container" ng-controller="UserController">
		<div class="row">
			<label>Empid</label> <input type="text" ng-model="userDto.userId"
				class="input-sm spacing" />
			<label>Name</label> <input type="text" ng-model="userDto.userName"
				class="input-sm spacing" />
			<label>Skills</label> <input
				type="text" ng-model="skills" ng-list
				class="input-sm custom-width spacing"
				placeholder="use comma to separate skills" />
			<button ng-click="saveUser()" class="btn btn-sm btn-info">Save
				User</button>
			<button ng-click="test()" class="btn btn-sm btn-info">get user by empid</button>
		</div>
		<hr />
		<div class="row">
			<p>{{allUsers | json}}</p>
		</div>
		<hr />
		<div class="row" ng-repeat="user in allUsers">
			<div class="">
				<h3>{{user.userName}}</h3>
				<div>{{user.userId}}</div>
				<span ng-repeat="skill in user.skillDtos" class="spacing">{{skill.skillName}}</span>
			</div>
		</div>
	</div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/UserController.js"></script>
<script src="js/app/UserService.js"></script>
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css/app/app.css" />
</html>
